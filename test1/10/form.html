<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="../10/form.css">
</head>
<body>
    <h1>Order Form</h1>
    <div class="form-container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="product">Choose a Product:</label>
            <select id="product" name="product">
                <option value="productA">BOOKS</option>
                <option value="productB">LAPTOPS</option>
                <option value="productA">SHOES</option>
                <option value="productB">PENS</option>
            </select>

            <fieldset>
                <legend>Select Quantity:</legend>
                <div class="quantity-options">
                    <label><input type="radio" name="quantity" value="1" required> 1</label>
                    <label><input type="radio" name="quantity" value="2"> 2</label>
                    <label><input type="radio" name="quantity" value="3"> 3</label>
                </div>
            </fieldset>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="number">Phone Number:</label>
            <input type="number" id="number" name="number" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
